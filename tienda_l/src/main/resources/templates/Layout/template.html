<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:fragment="head">
    <title>TechShop</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <header th:fragment="header" class="header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
          <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="collapse"
          >
            <ul
              class="navbar-nav"
              sec:authorized="hasRole('ROLE_ADMIN') OR hasRole('ROLE_VENDEDOR')"
            >
              <li class="navbar-item px-2">
                <a th:href="@{/cliente/listado}" class="nav-menu-link nav-link"
                  >[[#{plantilla.clientes}]]</a
                >
              </li>
              <li class="navbar-item px-2">
                <a th:href="@{/empleado/listado}" class="nav-menu-link nav-link"
                  >[[#{plantilla.empleados}]]</a
                >
              </li>
              <li class="navbar-item px-2">
                <a
                  th:href="@{/categoria/listado}"
                  class="nav-menu-link nav-link"
                  >[[#{plantilla.categorias}]]</a
                >
              </li>
              <li class="navbar-item px-2">
                <a th:href="@{/articulo/listado}" class="nav-menu-link nav-link"
                  >[[#{plantilla.articulos}]]</a
                >
              </li>
              <li
                class="navbar-item px-2"
                sec:authorized="hasRole('ROLE_ADMIN')"
              >
                <a th:href="@{/usuario/listado}" class="nav-menu-link nav-link"
                  >Usuarios</a
                >
              </li>
            </ul>
            <ul class="navbar-nav" sec:authorized="!isAuthenticated()">
              <li class="navbar-item px-2">
                <a th:href="@{/login}" class="nav-menu-link nav-link"
                  ><i class="fas fa-sign-in"></i
                ></a>
              </li>
            </ul>
            <ul class="navbar-nav" sec:authorized="isAuthenticated()">
              <li class="navbar-item text-white my-auto">
                <i class="fas fa-user"></i>
                <span sec:authentication="name">Aaaa</span>
              </li>
              <li class="navbar-item my-auto">
                <form th:action="@{/logout}" method="post">
                  <button type="submit" class="btn btn-dark">
                    <i class="fas fa-sign-out-alt"></i>
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="main-header" class="py-2 bg-success text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1><i class="fas fa-cog"></i>[[#{plantilla.suTienda}]]</h1>
            </div>
          </div>
        </div>
      </section>
    </header>

    <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
      <div class="container">
        <div class="col">
          <p class="lead text-center">
            [[#{plantilla.derechos}]] | <a th:href="@{/(lang=en)}">EN</a> |
            <a th:href="@{/(lang=es)}">ES</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
