<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://w3.org/1999/xhtml">
  <head th:replace="~{Layout/template::head}">
    <title>TechShop</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header th:replace="Layout/template :: header"></header>

    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col md-4"></div>
        <div class="col md-4">
          <div class="card">
            <div class="card-header bg-success">
              <h3>[[#{login.login}]]</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/login}" method="post">
                <div class="form-group row my-3">
                  <label class="col-md-5 my-auto" for="username">
                    <i class="fas fa-user-lock"></i>
                    [[#{login.username}]]:
                  </label>
                  <div class="col-md-7 my-auto">
                    <input
                      class="form-control"
                      type="text"
                      name="username"
                      id="username"
                    />
                  </div>
                </div>

                <div class="form-group row my-3">
                  <label class="col-md-5 my-auto" for="password">
                    <i class="fas fa-key"></i>
                    [[#{login.password}]]:
                  </label>
                  <div class="col-md-7 my-auto">
                    <input
                      class="form-control"
                      type="text"
                      name="password"
                      id="password"
                    />
                  </div>
                </div>
                <div class="card-footer col text-center">
                  <button class="btn btn-success" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    [[#{login.login}]]
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="Layout/template :: footer"></footer>
  </body>
</html>
